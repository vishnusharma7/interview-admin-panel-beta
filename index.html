                <div class="flex column " style="gap: 0.5em;">
                    <p>Email</p>
                    <div class="row custom-input flex middle gap" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-envelope" viewBox="0 0 16 16">

                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />

                    </div>
                    <div class="row custom-input flex gap middle" >
                       
                        <input type="password" name="" id="passwordInput">
                        <div class="eye-icons" onclick="togglePasswordVisibility()">
                        <svg id="eyeIconOpen"   xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">

                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>

                          </div>
                    </div>
                </div>
                <a href="admin.html" class="flex middle center button-main">
                <div>Sign in</div>
            </a>
         
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIconOpen = document.getElementById('eyeIconOpen');
            const eyeIconClose = document.getElementById('eyeIconClose');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIconOpen.style.display = 'none';
                eyeIconClose.style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                eyeIconOpen.style.display = 'inline';
                eyeIconClose.style.display = 'none';
            }
        }
    </script>
